    <body>

        <h1>Grid Pathfinding</h1>
        <div id="canvas-holder">
            <div id="tile-buttons-holder"></div>
            <canvas id="drawing-board"> </canvas>
            <img src="./grocery-store-layout.png" alt="grocery store map" id="map">
            <div id="marquee"></div>
        </div>
        
        <div>
            <!-- Buttons for testing -->
            <button onclick="toggleTileButtons()">TOGGLE HEXES CLICKABLE</button>
            <button onclick="clearPaths()">CLEAR PATHS</button>
            <button id="make-obstacles" onclick="toggleMakeObstacles(event)">MAKE OBSTACLES</button>
            <button id="marquee-button" onclick="toggleMarquee(event)">MARQUEE</button>
            <button id="set-path-button" onclick="startSetWaypoints(event)">SET WAYPOINTS</button>
            <button id="rebuild-board" onclick="rebuildBoard(event)">REBUILD BOARD</button>
            <button id="rebuild-board" onclick="setWaypointsFromItems(event)">SET WPs BY ITEMS</button>
            <div>
                <input type="text" name="item" id="item-input" maxlength="90" size="60">
                <button id="add-item" onclick="setItemLocation(event)">ADD GROCERY ITEM</button>    
            </div>
            
        </div>
        <div id="output-container">
            <button id="board-data-button" onclick="toggleOutput(event)">OPEN BOARD OUTPUT</button>
            <button id="inventory-data-button" onclick="toggleOutput(event)">OPEN INVENTORY OUTPUT</button>
            <button id="copy-output-button" onclick="copyOutput(event)">COPY OUTPUT</button>
